<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=devices-width, initial-scale=1"/>
	<title>Gestor1.0</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/menu.css"/>
</head>
<body>
	<header class="top">
		<h1 class="logo">Gestor 1.0</h1>
			<input type="checkbox" name="toggle-check" id="toggle-check">
			<label class="checkbox" for="toggle-check">
				<span class="trace"></span>
				<span class="trace"></span>
				<span class="trace"></span>
			</label>
			<ul id="main-menu">
			<li id="register"><a href="#">Cadastrar-se</a></li>
			<li><a href="#">Contato</a></li>
			<li><a href="#">Sobre</a></li>
		</ul>
	</header>
	<main class="container">
		<section id="presentation">
			<section class="text-resentation">
				<h2>Gestão Agro</h2>
				<p>Um software pensado para o produtor rural em todas as escalas.</p>
			</section>
		</section>
		<section id="login-area">
			<form>
				<fieldset>
					<legend>Faça seu login</legend>
					<div class="form-group">
						<label for="user">Usuário</label>
						<input type="text" name="user" id="user"/>
					</div>
					<div class="form-group">
						<label for="password">Senha</label>
						<input type="password" name="password" id="password"/>
					</div>
					<div class="btn-group-inline">
						<button class="btn" id="cancel" type="reset">Cancelar</button>
						<button class="btn" id="enter">Entrar</button>
					</div>
				</fieldset>
			</form>
		</section>
	</main>
	<footer>
		<span>RafaDevelopment&copy;</span>
	</footer>
</body>
</html>
